
<div class="layui-main layui-form">
	<div class="layui-body-ctr">
		<div class="layui-ctt1">
			<form class="layui-tab layui-tab-card">
				<ul class="layui-tab-title">
					<li class="layui-this">请假审核</li>
				</ul>
				<div class="layui-tab-content">
					<script type="text/html" template>
						<div class="layui-form-item">
							<label class="layui-form-label">姓名：</label>
							<div class="layui-input-inline" id = "time">
								<input type="text" id="name"  disabled="disabled"  name="name" value="{{ d.params.name || '' }}" placeholder="" class="layui-input">
							</div>
						</div>
						
						<div class="layui-form-item">
							<label class="layui-form-label">类型：</label>
							<div class="layui-input-inline" id = "time">
								<input type="text" id="type" disabled="disabled" name="type" value="{{ d.params.type || '' }}" placeholder="" class="layui-input">
							</div>
						</div>
						
						<div class="layui-form-item">
							<label class="layui-form-label">开始时间：</label>
							<div class="layui-input-inline" id = "time">
								<input type="text" id="start_date" disabled="disabled" name="start" value="{{ d.params.start_date || '' }}" placeholder="" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">结束时间：</label>
							<div class="layui-input-inline" id = "time">
								<input type="text" id="end_date" disabled="disabled" name="end" value="{{ d.params.end_date || '' }}" placeholder="" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">请假时长：</label>
							<div class="layui-input-inline" id = "time">
								<input type="text" id="longtime" disabled="disabled" name="longtime" value="{{ d.params.longtime || '' }}" placeholder="" class="layui-input">
							</div>
						</div>
						
						<div class="layui-form-item">
							<label class="layui-form-label">主管审核：</label>
							<div class="layui-input-block">
								{{# if(d.params.manager_check == '通过'){ }}
									<input type="checkbox" name="manager_check" lay-skin="switch" checked>
								{{#} else { }}
									<input type="checkbox" name="manager_check" lay-skin="switch">
								{{#} }}
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">boss审核：</label>
							<div class="layui-input-block">
								{{# if(d.params.boss_check == '通过'){ }}
									<input type="checkbox" name="boss_check" lay-skin="switch" checked>
								{{#} else { }}
									<input type="checkbox" name="boss_check" lay-skin="switch">
								{{#} }}
							</div>
						</div>
						<input name="id" type="hidden" value="{{ d.params.id || '' }}">
					</script>
					<div class="layui-form-item" style="border: 0;">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="OM-form-submit">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script>
	layui.use(['admin', 'form', 'upload'], function(){
 	 	var $ = layui.$,
  		form = layui.form,
  		upload = layui.upload;
 	 	
  		//上传头像
  		upload.render({
    		elem: '#layuiadmin-upload-useradmin',
    		url: '/upload',
    		accept: 'images',
    		method: 'get',
    		acceptMime: 'image/*',
    		done: function(res){
    			console.log(res);
      			$(this.item).prev("div").children("input").val(res.url);
      			$("#pic2").attr("src",res.file);
      			//动态加载
    			form.render();
    		}
  		});
	})
</script>
