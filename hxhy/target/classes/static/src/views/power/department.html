
<title>网站用户</title>
  
<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a>主页</a>
    <a><cite>权限管理</cite></a>
    <a href="javascript:;" layadmin-event="refresh"><cite>部门列表</cite></a>
  </div>
</div>

<div class="layui-fluid" id="OM-module-temp">
  <div class="layui-card">
    <div class="layui-card-body">
      <table id="OM-confine-department" lay-filter="OM-confine-department"></table>
    </div>
  </div>
</div>

<script>
	layui.use('power', layui.factory('power')).use(['admin', 'power', 'table'], function(){
		var $ = layui.$,
		admin = layui.admin,
		view = layui.view,
		table = layui.table,
		form = layui.form;

		form.render(null, 'layadmin-userfront-formlist');

		//监听搜索
		form.on('submit(LAY-user-front-search)', function(data){
			var field = data.field;
			//执行重载
			table.reload('OM-confine-department', {
	  			where: field
			});
		});
	});
</script>
